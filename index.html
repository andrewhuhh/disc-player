<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="assets/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my little record player</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="record">
            <div class="record-inner">
                <div class="record-dot"></div>
            </div>
        </div>
    </div>
    <div class="drop-zone"></div>
    <div class="song-info">
        <h4 class="song-title"></h4>
        <h4 class="song-author"></h4>
    </div>
    <button class="songs-button" aria-label="Open songs"></button>
    <div class="songs-panel" aria-hidden="true">
        <div class="songs-list"></div>
        <div class="add-music-panel" role="button" tabindex="0" aria-label="Add music">
            <div class="add-music-button">+</div>
            <div class="add-music-content">
                <div class="add-music-tabs">
                    <button class="tab-button active" data-tab="youtube">YouTube</button>
                    <button class="tab-button" data-tab="ai">Create</button>
                </div>
                
                <div class="tab-content youtube-tab active">
                    <input type="text" id="add-song-url" class="add-song-input" placeholder="Paste YouTube or audio link..." aria-label="Enter song link">
                    <button id="add-song-submit" class="add-song-submit-button" type="button">Add Song</button>
                </div>
                
                <div class="tab-content ai-tab">
                    <form class="ai-generation-form">
                        <div class="api-key-section">
                            <input type="password" id="elevenlabs-api-key" class="api-key-input" placeholder="Enter your ElevenLabs API key..." aria-label="ElevenLabs API key" autocomplete="off">
                            <div class="api-key-info">
                                <small>Get your API key from <a href="https://elevenlabs.io/app/developers/api-keys" target="_blank" rel="noopener">ElevenLabs</a></small>
                            </div>
                        </div>
                        <textarea id="music-prompt" class="music-prompt-input" placeholder="Describe the music you want to generate..." aria-label="Enter music description" rows="3"></textarea>
                        <div class="generate-controls">
                            <select id="music-length" class="music-length-select" aria-label="Select music length">
                                <option value="10000">10 seconds</option>
                                <option value="20000">20 seconds</option>
                                <option value="30000">30 seconds</option>
                                <option value="60000">1 minute</option>
                            </select>
                            <button id="generate-button" class="generate-button" type="button">Generate</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- AI Generation Overlay -->
    <div class="ai-generation-overlay" id="ai-generation-overlay">
        <div class="ai-generation-content">
            <div class="ai-generation-text" id="ai-generation-text">brb pestering the music magician</div>
            <div class="ai-generation-subtext" id="ai-generation-subtext">conjuring your sonic masterpiece...</div>
            <div class="ai-progress-container">
                <div class="ai-progress-bar">
                    <div class="ai-progress-fill" id="ai-progress-fill"></div>
                </div>
                <div class="ai-progress-text" id="ai-progress-text">estimated time: 20s</div>
            </div>
            <button class="ai-cancel-button" id="ai-cancel-button">Cancel & Try Again</button>
        </div>
    </div>
    
    <!-- Error Toast Container -->
    <div id="error-toast-container" class="error-toast-container"></div>
    
    <!-- Delete Confirmation Dialog -->
    <div class="delete-confirmation-dialog" id="delete-confirmation-dialog">
        <div class="delete-dialog-content">
            <div class="delete-dialog-header">
                <i class="fas fa-exclamation-triangle"></i>
                <h3>Delete Song</h3>
            </div>
            <div class="delete-dialog-message">
                Are you sure you want to delete "<span id="delete-song-title"></span>" by <span id="delete-song-artist"></span>?
            </div>
            <div class="delete-dialog-warning">
                This action cannot be undone.
            </div>
            <div class="delete-dialog-buttons">
                <button class="delete-cancel-btn">Cancel</button>
                <button class="delete-confirm-btn">Delete</button>
            </div>
        </div>
    </div>
    
    <!-- Progress Bar -->
    <div class="progress-bar-container">
        <div class="progress-time-indicator progress-time-current">0:00</div>
        <button class="progress-control-button play-pause-button" aria-label="Play/Pause">
            <i class="fas fa-play"></i>
        </button>
        <div class="progress-bar">
            <div class="progress-bar-track">
                <div class="progress-bar-fill"></div>
                <div class="progress-bar-handle"></div>
            </div>
        </div>
        <button class="progress-control-button next-track-button" aria-label="Next Track">
            <i class="fas fa-step-forward"></i>
        </button>
        <div class="progress-time-indicator progress-time-total">0:00</div>
    </div>
    
    <script src="script.js" type="module"></script>
</body>
</html>
